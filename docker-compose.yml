version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/bank_app
      - SECRET_KEY=supersecretkey
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  transactions:
    build:
      context: ./transactions
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=6000
    ports:
      - "6000:6000"
    depends_on:
      - mongo

  studentportfolio:
    build:
      context: ./studentportfolio
      dockerfile: Dockerfile
    depends_on:
      - backend
      - transactions

  nginx:
    image: nginx:alpine
    ports:
      - "80:80" # Main entry point for all traffic
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./studentportfolio:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - transactions
      - studentportfolio

volumes:
  mongo_data:
